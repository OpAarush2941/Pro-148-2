<html>
    <head>
        <title>Project 148</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color="black"></a-sky>
            <a-camera position="0 -3 12" camera look-controls wasd-controls="enabled:true"></a-camera>
            <a-assets>
                <a-asset-item id="bench" src="Assets/bench/scene.gltf"></a-asset-item>
                <a-asset-item id="cat" src="Assets/cat/scene.gltf"></a-asset-item>
                <a-asset-item id="girl" src="Assets/girl/scene.gltf"></a-asset-item>
                <a-asset-item id="lamb" src="Assets/lamb/scene.gltf"></a-asset-item>
                
            </a-assets>
            <a-plane position="0 -0.5 -4" rotation="0 0 0" width="45" height="17.5" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/city.jpeg?v=1695740410044"></a-plane>
            <a-plane position="0 -10 0" rotation="-90 0 0" width="50" height="17.5" src="https://cdn.glitch.global/0cf29bcf-278f-4ebf-93a3-a46266c7a449/road.jpg?v=1695740502346"></a-plane>
            <a-entity id="bench_model" gltf-model="#bench" position="0 -10 -2" shadow="cast:true" scale="0.02 0.02 0.02" rotation="0 180 0"></a-entity>
            <a-entity id="cat_model" gltf-model="#cat" position="5 -9.95 0" shadow="cast:true" scale="45 45 45" rotation="0 20 0"></a-entity>
            <a-entity id="girl_model" gltf-model="#girl" position="0 -9.95 0" shadow="cast:true" scale="10 10 10"></a-entity>
            <a-entity id="lamb_model" gltf-model="#lamb" position="-10 -10 -2" shadow="cast:true" scale="5 5 5" rotation="0 0 0"></a-entity>

            <a-entity light="type: point; castShadow: true; color: #e6ca14; intensity: 2.35;" position="-10 -10 -2"></a-entity>
            <a-entity light="type: ambient;"></a-entity>
        </a-scene>
    </body>
</html>
